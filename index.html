<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="hero">
      <img class="hero-image" src="image-jeremy.png" alt="" >
      <div class="hero-name"><span class="report">Report for</span>
        <span class="title">Jeremy Robson</span>
      </div>
      <div class="date">
        <span class="dates">Daily</span>
        <span class="dates">Weekly</span>
        <span class="dates">Monthly</span>
      </div>
    </button>
    <div class="work card">
      <span class="head first"><img class="image" src="icon-work.svg" alt=""></span>
      <div class="card-header"><span>Work</span><img src="icon-ellipsis.svg" alt=""></div>
      <div class="time"><span class="time-large">32hrs </span><span class="last">Last Week-36hrs</span></div>
    </div>
    <div class="play card">
      <span class="head second"><img class="image" src="icon-play.svg" alt=""></span>
      <div class="card-header"><span>Play</span><img src="icon-ellipsis.svg" alt=""></div>
      <div class="time"><span class="time-large">10hrs </span><span class="last">Last Week-8hrs</span></div>
    </div>
    <div class="study card">
      <span class="head third"><img class="image" src="icon-study.svg" alt=""></span>
      <div class="card-header"><span>Study</span><img src="icon-ellipsis.svg" alt=""></div>
      <div class="time"><span class="time-large">4hrs</span> <span class="last">Last Week-7hrs</span></div>
    </div>
    <div class="exercise card">
      <span class="head forth"><img class="image" src="icon-exercise.svg" alt="" class=""></span>
      <div class="card-header"><span> Exercise</span><img src="icon-ellipsis.svg" alt=""></div>
      <div class="time"><span class="time-large">4hrs</span><span class="last">Last Week-5hrs</span></div>
    </div>
    <div class="social card">
      <span class="head fifth"><img class="image" src="icon-social.svg" alt=""></span>
      <div class="card-header"><span> Social</span><img src="icon-ellipsis.svg" alt=""></div>
      <div class="time"><span class="time-large">5hrs</span><span class="last">Last Week-10hrs</span></div>
    </div>
    <div class="selfcare card">
      <span class="head sixth"><img class="image" src="icon-self-care.svg" alt=""></span>
      <div class="card-header"><span> Self Care</span><img src="icon-ellipsis.svg" alt=""></div>
      <div class="time"><span class="time-large">2hrs</span><span class="last">Last Week-2hrs</span></div>
    </div>
  </div>

  </div> -->
</body>

</html>
